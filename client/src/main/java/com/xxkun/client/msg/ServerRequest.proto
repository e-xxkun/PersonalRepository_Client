syntax = "proto3";
package com.xxkun.client.msg.bean;

import "google/protobuf/any.proto";

message BaseRequest {
  int32 client_version = 1;
  RequestType request_type = 2;
  string token = 3;
  MessageType type = 4;
  google.protobuf.Any message = 5;
}

enum RequestType {
  GET = 0;
  PUT = 1;
}

enum MessageType {
  HEARTBEAT = 0;
  PUNCH = 1;
}

message HeartbeatMessage {
}

message PunchMessage {
  repeated uint64 peer_id = 1;
}


